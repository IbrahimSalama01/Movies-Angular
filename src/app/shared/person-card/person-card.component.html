<p-card class="w-full h-full flex flex-col px-3">
  <ng-template pTemplate="header">
    <img
      [src]="person().profile_path ? 'https://image.tmdb.org/t/p/w500' + person().profile_path : 'https://picsum.photos/500/750'"
      alt="Profile"
      class=" h-80 object-cover rounded-lg mx-auto"
    />
  </ng-template>

  <ng-template pTemplate="content" class="flex flex-col flex-grow items-center p-4">
    <h2 class="text-lg font-semibold text-center">{{ person().name }}</h2>

    <div class="mt-2 text-center text-gray-500 text-sm">
      <span *ngIf="person().known_for_department">
        Department: {{ person().known_for_department }}
      </span>
    </div>

    <div class="mt-2 text-center">
      <p-tag value="Trending" severity="info"></p-tag>
    </div>

    <div class="mt-4 flex justify-center">
      <p-button
        label="View Profile"
        icon="pi pi-user"
        class="w-full"
        [style]="{ width: '100%' }"
      ></p-button>
    </div>
  </ng-template>
</p-card>
