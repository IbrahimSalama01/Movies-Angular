<p-carousel
    [value]="movies()||[]"
    [numVisible]="4"
    [numScroll]="2"
    [responsiveOptions]="productsResponsiveOptions"
    [circular]="true"
    class="w-full max-w-screen max-h-250"
    [showIndicators]="true"
    [showNavigators]="true"
    [autoplayInterval]="3000"

  >
    <ng-template let-movie #item >
      <app-movie-card  [movie]="movie"></app-movie-card>
    </ng-template>
  </p-carousel>
